<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cfd5fcf59b.js" crossorigin="anonymous"></script>
  <link href="./fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js" type="module"></script>
  <title>Frontend Mentor | Contact form</title>

 
</head>
<body>

  <main class="container">
    <div class="form-content">
      <h1>Contact Us</h1>
    <div class="fields">
      <form id="formName">
        <div class="first-name">
          <label for="name">First Name <span class="asterix">*</span></label>
          <input type="text" id="firstname" name="name" required autocomplete="off">
          <span class="error-message" id="first-name-error"></span>
        </div>
        <div class="last-name">
          <label for="lastname">Last Name <span class="asterix">*</span></label>
          <input type="text" id="lastname" name="lastname" required autocomplete="off">
          <span class="error-message" id="last-name-error"></span>
        </div>
      </form>

      <form id="formMail">
        <label for="email">Email Adress <span class="asterix">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="off">
        <span class="error-message" id="email-error"></span>
      </form>

     

      <form id="queryType">
        <label for="queryType">Query Type <span class="asterix">*</span></label>
        <div class="radioType">
            <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
            <label for="generalEnquiry" class="radioEnquiry">General Enquiry
            <span class="ball"></span>
            </label>

            <input type="radio" id="supportRequest" name="queryType" value="Support Request">
            <label for="supportRequest" class="radioRequest">Support Request
            <span class="ball"></span>
            </label>
        </div>
        <span class="error-message" id="query-type-error"></span>
    </form>

    <form id="formMessage">
        <label for="message">Message <span class="asterix">*</span></label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message" id="message-error"></span>
    </form>


    </div>
    </div>
    <div class="checkbox-container">
    <form id="formContacted">
      <input type="checkbox" id="checked" class="checkbox">
      <label for="being-contacted">I consent to being contacted by the team <span class="asterix">*</span></label>
      <span class="error-message" id="checked-error"></span>
    </form>
  </div>
    <button class="submitBtn">Submit</button>


    <div class="success-message-container">
    <div class="success-message" id="success-message">
      <div class="icon-message-sent">
        <i class="fas fa-check"></i>
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
    </div>
  </div>






  </main>


 
</body>
</html>
